<body>
<header id="header-placeholder"></header>
<script>
  fetch('./header.html')
    .then(response => response.text())
    .then(text => {
      const placeholder = document.getElementById('header-placeholder')
      placeholder.innerHTML = text
      if(localStorage.getItem('username')){
        document.getElementById('login-id').textContent = localStorage.getItem('username').charAt(0).toUpperCase()
      }
    });
</script>

<main>
    <div class="info-box">
        <span class="close-btn" onclick="closeInfoBox()">X</span>
        <p>This is not a real login page for now, but will be in the future.
        Enter your name, and that will allow you to create your projects for test purposes, aswell as updating/deleting them (and only them)</p>
    </div>
    <section id="login">
        <form action="#" id="loginForm">
            <label for="username">Username</label>
            <input type="username" name="username" id="username">
            <input id="usernameInput" type="submit" value="Log in">
